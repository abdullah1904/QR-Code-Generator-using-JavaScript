<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="QR Code Icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <h2 align="center" class="display-2 m-2 mx-5 border-bottom border-2 border-dark">QR Code Generator</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <center>
                        <img src="" id="QRImg" class="img-fluid">
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mx-auto">
                    <div class="w-50 mx-auto">
                        <select id="QRSize" class="form-select">
                            <option value="100">100x100</option>
                            <option value="150">150x150</option>
                            <option value="200" selected>200x200</option>
                            <option value="250">250x250</option>
                            <option value="300">300x300</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-3">
                    <div class="form-floating w-50 mx-auto">
                        <textarea class="form-control" placeholder="Enter Text Here For QR Code" id="QRText" rows="50" cols="10"></textarea>
                        <label for="floatingTextarea">QR Code Text</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <center>
                        <but ton id="generateButton" class="btn btn-outline-dark">Generate QR Code</but>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
